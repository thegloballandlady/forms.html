<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Registration Form Trial </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="/register" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="kindly input your name"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required><br><br>


        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="john@mail.com" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>

        <input type="submit" value="Register">
        <input type="button" value="Cancel" onclick="window.location.href='index.html'">
    </form>
</body>
</html>
